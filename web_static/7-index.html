<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./images/icon.png" rel="icon" type="image/x-icon">
    <link href="./styles/3-header.css" rel="stylesheet" type="text/css">
    <link href="./styles/3-footer.css" rel="stylesheet" type="text/css">
    <link href="./styles/4-common.css" rel="stylesheet" type="text/css">
    <link href="./styles/6-filters.css" rel="stylesheet" type="text/css">
    <link href="./styles/7-places.css" rel="stylesheet" type="text/css">
    <title>AirBnB clone</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover location-popover">
                    <li class="location-item">
                        <h2>Arizona:</h2>
                        <ul class="city-list">
                            <li>page1</li>
                            <li>page2</li>
                        </ul>
                    </li>
                    <li class="location-item">
                        <h2>California:</h2>
                        <ul class="city-list">
                            <li>page1</li>
                            <li>page2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="popover amenities-popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div><button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="place-cards">
                <article class="place">
                    <div class="place-header">
                        <h2 class="place-name">My Home</h2>

                    </div>

                </article>
                <article class="place">
                    <div class="place-header">
                        <h2 class="place-name">Tiny House</h2>

                    </div>

                </article>
                <article class="place">
                    <div class="place-header">
                        <h2 class="place-name">A Suite</h2>

                    </div>

                </article>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
